<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzaria</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Pizza To Your Doorstep</h1>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="name">First Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your first name" required><br>
        <label for="name">Surname: </label>
        <input type="text" name="name" id="name" placeholder="Enter your surname" required><br>
        <label for="name">Email address: </label>
        <input type="text" name="name" id="name"><br>
        <label for="name">Setup a <br> password: </label>
        <input type="text" name="name" id="name" placeholder="Min 8 characters, use atleast 1 caps, no special characters" required><br>
    </fieldset><br>
    <fieldset>
        <legend>Details for the pizza</Details></legend>
        <label for="date">delivery day: </label>
        <input type="date" id="date" name="date" value="2023-02-14" required><br><br>
        <label for="name">Number of pizzas: </label>
        <input type="index" name="index" id="index" required><br><br>
        <input type="radio" name="pizza" id="pizza1">
        <label for="pizza1"> small </label><br><br>
        <input type="radio" name="pizza" id="pizza2">
        <label for="pizza2"> Medium </label><br><br>
        <input type="radio" name="pizza" id="pizza3">
        <label for="pizza3"> Large </label><br><br>
        <label for="sauce"> Sauce: </label>
        <select name="Sauce" id="sauce"><br><br>
            <option value="marinara">Marinara Sauce</option>
            <option value="bbq">BBQ Sauce</option>
            <option value="none">Without Sauce</option>
        </select><br><br>
        <label for="feedback"> Special Requirements: </label>
        <textarea name="feedback" id="feedback"> Please let us now if you want a bottle of coke and if so the No. of cokes
        </textarea>
    </fieldset><br>
    <fieldset>
        <form>
            <button name="reset_button2">Reset</button>
            <button name="send_button2">Send</button>
        </form>
    </fieldset>
</body>
</html>
